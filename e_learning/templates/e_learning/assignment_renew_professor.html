{% extends "base_generic.html" %}

{% block content %}
    <h1>Renew: {{ open_lecture.lecture.title }}</h1>
    <p{% if open_lecture.is_overdue %} class="text-danger"{% endif %}>Due date: {{ open_lecture.remain_time }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
